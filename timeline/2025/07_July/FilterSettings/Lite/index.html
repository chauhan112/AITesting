<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter Parameter UI</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <style>
            /* Custom styles for better visual appeal */
            .bg-gradient-to-r-custom {
                background-image: linear-gradient(
                    to right,
                    #4caf50,
                    #8bc34a
                ); /* Green gradient */
            }
            .hover\:bg-gradient-to-r-custom-hover:hover {
                background-image: linear-gradient(
                    to right,
                    #8bc34a,
                    #4caf50
                ); /* Inverted gradient on hover */
            }
            .shadow-glow {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                    0 0 20px rgba(76, 175, 80, 0.5); /* Subtle glow */
            }
            .modal-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 50;
            }
            .modal {
                background-color: white;
                padding: 2rem;
                border-radius: 0.5rem;
                width: 90%;
                max-width: 600px;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            }
            pre {
                white-space: pre-wrap; /* Allow text to wrap */
                word-wrap: break-word; /* Break long words */
            }
        </style>
    </head>
    <body class="bg-gray-100 p-8 font-sans">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-center mb-8 text-green-700">
                Filter Parameter Configurator
            </h1>

            <div id="filter-params-container" class="space-y-6">
                <!-- Filter parameters will be added here -->
            </div>

            <div class="flex justify-center mt-8 space-x-4">
                <button
                    id="add-param-btn"
                    class="px-6 py-3 bg-gradient-to-r-custom hover:bg-gradient-to-r-custom-hover text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out flex items-center"
                >
                    <svg
                        class="w-5 h-5 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 6v6m0 6h6m-6 0H6"
                        ></path>
                    </svg>
                    Add Parameter
                </button>
                <button
                    id="display-structure-btn"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out flex items-center"
                >
                    <svg
                        class="w-5 h-5 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 12h6m-6 0l-3 3m3-3 3-3m-3 6a9 9 0 110-18 9 9 0 010 18z"
                        ></path>
                    </svg>
                    Display Structure
                </button>
            </div>
        </div>

        <!-- Modal for Display Structure -->
        <div id="display-modal" class="modal-backdrop hidden">
            <div class="modal">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">
                        Filter Structure
                    </h2>
                    <button
                        id="close-modal-btn"
                        class="text-gray-500 hover:text-gray-700 focus:outline-none"
                    >
                        <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            ></path>
                        </svg>
                    </button>
                </div>
                <pre
                    id="structure-output"
                    class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-800 shadow-inner"
                ></pre>
                <div class="flex justify-end mt-6">
                    <button
                        id="copy-clipboard-btn"
                        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out flex items-center"
                    >
                        <svg
                            class="w-5 h-5 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2V8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                            ></path>
                        </svg>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
