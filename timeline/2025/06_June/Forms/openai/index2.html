<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Floating Labels</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <form class="bg-white p-8 rounded-xl shadow-lg w-96 space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Register</h2>

            <div class="relative">
                <input
                    type="text"
                    id="name"
                    placeholder=" "
                    class="peer w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
                <label
                    for="name"
                    class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-blue-500"
                    >Name</label
                >
            </div>

            <div class="relative">
                <input
                    type="email"
                    id="email"
                    placeholder=" "
                    class="peer w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
                <label
                    for="email"
                    class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-blue-500"
                    >Email</label
                >
            </div>

            <button
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
            >
                Submit
            </button>
        </form>
    </body>
</html>
