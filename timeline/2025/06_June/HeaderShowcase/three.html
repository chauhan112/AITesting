<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Grid Layout</title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* A little extra style for clarity */
            body {
                font-family: "Inter", sans-serif;
            }
            @import url("https://rsms.me/inter/inter.css");
        </style>
    </head>
    <body>
        <header
            id="main-header"
            class="bg-white text-gray-700 p-4 shadow-sm sticky top-0 z-50"
        >
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold">ResponsiveBrand</a>
                </div>

                <!-- Navigation (Desktop) -->
                <nav class="hidden md:flex space-x-4">
                    <a
                        href="#"
                        class="hover:text-blue-600 transition duration-300"
                        >Home</a
                    >
                    <a
                        href="#"
                        class="hover:text-blue-600 transition duration-300"
                        >About</a
                    >
                    <a
                        href="#"
                        class="hover:text-blue-600 transition duration-300"
                        >Services</a
                    >
                </nav>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="focus:outline-none">
                        <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu (Hidden by Default) -->
            <nav
                id="mobile-menu"
                class="md:hidden hidden flex flex-col space-y-2 mt-2 p-2 bg-white shadow-md rounded"
            >
                <a
                    href="#"
                    class="hover:bg-gray-100 p-2 rounded transition duration-300"
                    >Home</a
                >
                <a
                    href="#"
                    class="hover:bg-gray-100 p-2 rounded transition duration-300"
                    >About</a
                >
                <a
                    href="#"
                    class="hover:bg-gray-100 p-2 rounded transition duration-300"
                    >Services</a
                >
            </nav>
        </header>

        <script>
            const mobileMenuButton =
                document.getElementById("mobile-menu-button");
            const mobileMenu = document.getElementById("mobile-menu");

            mobileMenuButton.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });
        </script>
    </body>
</html>
