<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Headers</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Custom styles if needed, though Tailwind often suffices */
        </style>
    </head>
    <body class="bg-gray-100 p-8">
        <!-- Navigation for switching headers -->
        <div class="mb-8 flex space-x-4">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
                onclick="showHeader('header1')"
            >
                Header 1
            </button>
            <button
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
                onclick="showHeader('header2')"
            >
                Header 2
            </button>
            <button
                class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
                onclick="showHeader('header3')"
            >
                Header 3
            </button>
            <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
                onclick="showHeader('header4')"
            >
                Header 4
            </button>
            <button
                class="bg-yellow-500 hover:bg-yellow-700 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300"
                onclick="showHeader('header5')"
            >
                Header 5
            </button>
        </div>

        <!-- Container for all headers -->
        <div id="header-container">
            <!-- Header Component 1: Simple and Clean -->
            <header
                id="header1"
                class="header-component bg-white shadow-md rounded-lg p-6 mb-6 flex items-center justify-between border border-gray-200"
            >
                <div class="flex items-center">
                    <button
                        onclick="history.back()"
                        class="text-gray-600 hover:text-gray-900 mr-4 focus:outline-none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h17"
                            />
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">
                        Welcome to Our Service
                    </h1>
                </div>
                <nav>
                    <a
                        href="#"
                        class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md transition duration-300"
                        >Home</a
                    >
                    <a
                        href="#"
                        class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md transition duration-300"
                        >About</a
                    >
                    <a
                        href="#"
                        class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md transition duration-300"
                        >Contact</a
                    >
                </nav>
            </header>

            <!-- Header Component 2: Minimalist with Icon -->
            <header
                id="header2"
                class="header-component bg-gray-800 shadow-lg rounded-lg p-4 mb-6 hidden items-center justify-between text-white"
            >
                <div class="flex items-center">
                    <button
                        onclick="history.back()"
                        class="text-gray-300 hover:text-white mr-4 focus:outline-none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h17"
                            />
                        </svg>
                    </button>
                    <div class="flex items-center">
                        <svg
                            class="h-8 w-8 mr-3"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l5 6m7-4l1.7 2M16 15l-2.5 2.5"
                            ></path>
                        </svg>
                        <h1 class="text-xl font-semibold">Your Brand Name</h1>
                    </div>
                </div>
                <p class="text-gray-400">Simple. Effective.</p>
            </header>

            <!-- Header Component 3: Dark Theme with Dropdown (Simulated) -->
            <header
                id="header3"
                class="header-component bg-gray-900 text-white shadow-xl rounded-lg p-5 mb-6 hidden flex items-center justify-between"
            >
                <div class="flex items-center">
                    <button
                        onclick="history.back()"
                        class="text-gray-400 hover:text-white mr-5 focus:outline-none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h17"
                            />
                        </svg>
                    </button>
                    <h1 class="text-2xl font-extrabold">App Dashboard</h1>
                </div>
                <div class="flex items-center relative">
                    <span class="mr-4">User Menu</span>
                    <button
                        class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300"
                    >
                        Settings
                    </button>
                    <!-- Imagine a dropdown here -->
                </div>
            </header>

            <!-- Header Component 4: Colorful with Search Bar -->
            <header
                id="header4"
                class="header-component bg-gradient-to-r from-teal-400 to-blue-500 shadow-2xl rounded-lg p-6 mb-6 hidden text-white flex items-center justify-between"
            >
                <div class="flex items-center">
                    <button
                        onclick="history.back()"
                        class="text-white hover:opacity-90 mr-4 focus:outline-none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h17"
                            />
                        </svg>
                    </button>
                    <h1 class="text-3xl font-black tracking-wide">
                        Explore Content
                    </h1>
                </div>
                <div class="flex items-center">
                    <input
                        type="text"
                        placeholder="Search..."
                        class="p-2 rounded-l-lg border-none focus:outline-none text-gray-800"
                    />
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-2 rounded-r-lg transition duration-300"
                    >
                        Search
                    </button>
                </div>
            </header>

            <!-- Header Component 5: Centered Title with Subtle Background -->
            <header
                id="header5"
                class="header-component bg-gradient-to-br from-pink-300 to-purple-400 shadow-inner rounded-lg p-5 mb-6 hidden flex items-center justify-center"
            >
                <div class="flex items-center">
                    <button
                        onclick="history.back()"
                        class="text-gray-700 hover:text-gray-900 mr-4 focus:outline-none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h17"
                            />
                        </svg>
                    </button>
                    <h1
                        class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-800 to-gray-900"
                    >
                        Creative Corner
                    </h1>
                </div>
            </header>
        </div>

        <script>
            function showHeader(headerId) {
                // Hide all headers
                const headers = document.querySelectorAll(".header-component");
                headers.forEach((header) => {
                    header.classList.add("hidden");
                });

                // Show the selected header
                const selectedHeader = document.getElementById(headerId);
                if (selectedHeader) {
                    selectedHeader.classList.remove("hidden");
                }
            }

            // Optional: Show the first header by default when the page loads
            document.addEventListener("DOMContentLoaded", () => {
                showHeader("header1");
            });
        </script>
    </body>
</html>
