<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Grid Layout</title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* A little extra style for clarity */
            body {
                font-family: "Inter", sans-serif;
            }
            @import url("https://rsms.me/inter/inter.css");
        </style>
    </head>
    <body>
        <header class="bg-gray-100 text-gray-800 p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold">AppUI</a>
                </div>

                <!-- Search Bar -->
                <div class="flex items-center w-1/2 max-w-sm relative">
                    <input
                        type="text"
                        placeholder="Search..."
                        class="w-full py-2 px-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition duration-300"
                    >
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            ></path>
                        </svg>
                    </button>
                </div>

                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    <button class="hover:text-blue-600 transition duration-300">
                        <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 17h5l-1.5-1.5a3 3 0 00-4.5-4.5c-1.359.879-2.255 2.404-2.255 4.004v.501C15 17 15 17 15 17zm0-12a3 3 0 11-6 0 3 3 0 016 0z"
                            ></path>
                        </svg>
                    </button>
                    <div
                        class="w-10 h-10 rounded-full bg-cover bg-center"
                        style="
                            background-image: url('https://via.placeholder.com/40');
                        "
                    ></div>
                </div>
            </div>
        </header>
    </body>
</html>
