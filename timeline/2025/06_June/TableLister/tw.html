<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Properties Component with Tailwind CSS</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            /* Optional: For a nicer background for the demo */
            body {
                background-color: #f0f2f5;
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen p-4">
        <!-- Properties Card -->
        <div
            class="w-full max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden"
        >
            <!-- Top Color Bar -->
            <div class="h-2 bg-[#e5b63b]"></div>

            <!-- Card Header -->
            <header
                class="flex items-center justify-between p-5 bg-[#3c4260] text-white border-b-2 border-white"
            >
                <h2 class="text-2xl font-semibold">Properties</h2>
                <button
                    class="text-4xl font-light leading-none transition-transform duration-200 hover:scale-110"
                    title="Add Property"
                >
                    +
                </button>
            </header>

            <!-- Card Body -->
            <main class="p-5 bg-[#2db99a]">
                <!-- Column Headers -->
                <div
                    class="flex items-center gap-4 pb-2 text-sm font-bold uppercase text-[#9c7a97]"
                >
                    <div class="flex-1">Key</div>
                    <div class="flex-1">Value</div>
                    <div class="w-20 text-left">Actions</div>
                </div>

                <!-- Data Rows Container -->
                <div class="space-y-2 text-white">
                    <!-- Row 1 -->
                    <div class="flex items-center gap-4 py-2">
                        <div class="flex-1 truncate" title="3">3</div>
                        <div class="flex-1 truncate" title="3">3</div>
                        <div class="flex items-center justify-start w-20 gap-5">
                            <i
                                class="fa-solid fa-pencil cursor-pointer transition-opacity hover:opacity-75"
                                title="Edit"
                            ></i>
                            <i
                                class="fa-solid fa-trash cursor-pointer transition-opacity hover:opacity-75"
                                title="Delete"
                            ></i>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="flex items-center gap-4 py-2">
                        <div class="flex-1 truncate" title="awd">awd</div>
                        <div class="flex-1 truncate" title="wd">wd</div>
                        <div class="flex items-center justify-start w-20 gap-5">
                            <i
                                class="fa-solid fa-pencil cursor-pointer transition-opacity hover:opacity-75"
                                title="Edit"
                            ></i>
                            <i
                                class="fa-solid fa-trash cursor-pointer transition-opacity hover:opacity-75"
                                title="Delete"
                            ></i>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="flex items-center gap-4 py-2">
                        <div class="flex-1 truncate" title="efrf">efrf</div>
                        <div class="flex-1 truncate" title="efsf">efsf</div>
                        <div class="flex items-center justify-start w-20 gap-5">
                            <i
                                class="fa-solid fa-pencil cursor-pointer transition-opacity hover:opacity-75"
                                title="Edit"
                            ></i>
                            <i
                                class="fa-solid fa-trash cursor-pointer transition-opacity hover:opacity-75"
                                title="Delete"
                            ></i>
                        </div>
                    </div>

                    <!-- Row 4 (Demonstrating Truncation) -->
                    <div class="flex items-center gap-4 py-2">
                        <div
                            class="flex-1 truncate"
                            title="this-is-a-very-long-key-to-demonstrate-truncation"
                        >
                            this-is-a-very-long-key-to-demonstrate-truncation
                        </div>
                        <div
                            class="flex-1 truncate"
                            title="this-is-another-very-long-value-that-will-be-cut-off"
                        >
                            this-is-another-very-long-value-that-will-be-cut-off
                        </div>
                        <div class="flex items-center justify-start w-20 gap-5">
                            <i
                                class="fa-solid fa-pencil cursor-pointer transition-opacity hover:opacity-75"
                                title="Edit"
                            ></i>
                            <i
                                class="fa-solid fa-trash cursor-pointer transition-opacity hover:opacity-75"
                                title="Delete"
                            ></i>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
