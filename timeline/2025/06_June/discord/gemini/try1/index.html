<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discord Clone</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            /* Custom scrollbar (optional, for a more Discord-like feel) */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #202225;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-track {
                background-color: #2f3136;
            }
            .hover-bg-gray-750:hover {
                background-color: #393c43; /* A bit lighter than 700, darker than 600 */
            }
        </style>
    </head>
    <body class="bg-gray-700 text-gray-300 flex h-screen overflow-hidden">
        <!-- Server List (Leftmost Sidebar) -->
        <div class="bg-gray-800 w-18 flex flex-col items-center py-3 space-y-3">
            <div
                class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold cursor-pointer hover:rounded-2xl transition-all duration-200"
            >
                Me
            </div>
            <div class="w-full h-px bg-gray-700"></div>
            <div
                class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center cursor-pointer hover:bg-green-500 hover:rounded-2xl transition-all duration-200"
            >
                <i class="fas fa-gamepad fa-lg"></i>
            </div>
            <div
                class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center cursor-pointer hover:bg-purple-500 hover:rounded-2xl transition-all duration-200"
            >
                <i class="fas fa-music fa-lg"></i>
            </div>
            <div
                class="w-12 h-12 bg-gray-700 rounded-lg flex items-center justify-center cursor-pointer hover:bg-green-600"
            >
                <i
                    class="fas fa-plus fa-lg text-green-500 hover:text-white"
                ></i>
            </div>
        </div>

        <!-- Channels & User Info Sidebar -->
        <div class="bg-gray-700 w-64 flex flex-col">
            <!-- Server Name -->
            <div class="h-12 shadow-md px-4 flex items-center justify-between">
                <h1 class="font-semibold text-white">My Awesome Server</h1>
                <i class="fas fa-chevron-down text-gray-400 cursor-pointer"></i>
            </div>

            <!-- Channels List -->
            <div class="flex-1 overflow-y-auto p-3 space-y-2">
                <div
                    class="text-gray-400 uppercase text-xs font-semibold tracking-wide mb-1 px-1"
                >
                    Text Channels
                </div>
                <a
                    href="#"
                    data-channel-name="general"
                    data-channel-topic="General chat for everyone"
                    class="channel-link group flex items-center px-2 py-1 text-gray-300 hover:bg-gray-750 hover:text-white rounded-md"
                >
                    <i
                        class="fas fa-hashtag text-gray-500 mr-2 group-hover:text-gray-400"
                    ></i>
                    general
                </a>
                <a
                    href="#"
                    data-channel-name="random"
                    data-channel-topic="Anything goes here!"
                    class="channel-link group flex items-center px-2 py-1 text-gray-300 hover:bg-gray-750 hover:text-white rounded-md"
                >
                    <i
                        class="fas fa-hashtag text-gray-500 mr-2 group-hover:text-gray-400"
                    ></i>
                    random
                </a>
                <a
                    href="#"
                    data-channel-name="announcements"
                    data-channel-topic="Important server news"
                    class="channel-link group flex items-center px-2 py-1 text-gray-300 hover:bg-gray-750 hover:text-white rounded-md"
                >
                    <i
                        class="fas fa-bullhorn text-gray-500 mr-2 group-hover:text-gray-400"
                    ></i>
                    announcements
                </a>

                <div
                    class="text-gray-400 uppercase text-xs font-semibold tracking-wide mt-4 mb-1 px-1"
                >
                    Voice Channels
                </div>
                <a
                    href="#"
                    class="group flex items-center px-2 py-1 text-gray-300 hover:bg-gray-750 hover:text-white rounded-md"
                >
                    <i
                        class="fas fa-volume-up text-gray-500 mr-2 group-hover:text-gray-400"
                    ></i>
                    Lobby
                </a>
                <a
                    href="#"
                    class="group flex items-center px-2 py-1 text-gray-300 hover:bg-gray-750 hover:text-white rounded-md"
                >
                    <i
                        class="fas fa-volume-up text-gray-500 mr-2 group-hover:text-gray-400"
                    ></i>
                    Gaming
                </a>
            </div>

            <!-- User Info -->
            <div class="h-16 bg-gray-800 p-3 flex items-center justify-between">
                <div class="flex items-center">
                    <img
                        src="https://via.placeholder.com/40/7289DA/FFFFFF?Text=U"
                        alt="User Avatar"
                        class="w-8 h-8 rounded-full mr-2"
                    />
                    <div>
                        <div class="font-semibold text-sm text-white">
                            User123
                        </div>
                        <div class="text-xs text-gray-400">#4567</div>
                    </div>
                </div>
                <div class="flex space-x-2 text-gray-400">
                    <i
                        class="fas fa-microphone hover:text-gray-200 cursor-pointer"
                    ></i>
                    <i
                        class="fas fa-headphones hover:text-gray-200 cursor-pointer"
                    ></i>
                    <i
                        class="fas fa-cog hover:text-gray-200 cursor-pointer"
                    ></i>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 bg-gray-600 flex flex-col">
            <!-- Channel Header -->
            <div
                class="h-12 shadow-md px-4 flex items-center border-b border-gray-700"
            >
                <i class="fas fa-hashtag text-gray-500 mr-2"></i>
                <h2 id="channel-name-display" class="font-semibold text-white">
                    general
                </h2>
                <div class="w-px h-6 bg-gray-500 mx-3"></div>
                <p
                    id="channel-topic-display"
                    class="text-sm text-gray-400 truncate"
                >
                    General chat for everyone
                </p>
            </div>

            <!-- Messages Area -->
            <div
                id="messages-container"
                class="flex-1 overflow-y-auto p-4 space-y-4"
            >
                <!-- Messages will be appended here by JS -->
                <div class="flex items-start">
                    <img
                        src="https://via.placeholder.com/40/36393F/FFFFFF?Text=B"
                        alt="Bot Avatar"
                        class="w-10 h-10 rounded-full mr-3 mt-1"
                    />
                    <div>
                        <div class="flex items-baseline">
                            <span class="font-semibold text-green-400 mr-2"
                                >ChatBot</span
                            >
                            <span class="text-xs text-gray-400">10:30 AM</span>
                        </div>
                        <p class="text-gray-200">
                            Welcome to the #general channel! Feel free to chat.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-gray-600 p-4">
                <div class="bg-gray-700 rounded-lg flex items-center px-3">
                    <button class="text-gray-400 hover:text-gray-200 p-2">
                        <i class="fas fa-plus-circle fa-lg"></i>
                    </button>
                    <input
                        id="message-input"
                        type="text"
                        class="flex-1 bg-transparent p-3 text-gray-200 placeholder-gray-500 focus:outline-none"
                        placeholder="Message #general"
                    />
                    <button class="text-gray-400 hover:text-gray-200 p-2">
                        <i class="fas fa-gift fa-lg"></i>
                    </button>
                    <button class="text-gray-400 hover:text-gray-200 p-2">
                        <i class="far fa-sticky-note fa-lg"></i>
                    </button>
                    <button class="text-gray-400 hover:text-gray-200 p-2">
                        <i class="far fa-smile fa-lg"></i>
                    </button>
                    <button
                        id="send-button"
                        class="text-blue-500 hover:text-blue-400 p-2 ml-2"
                    >
                        <i class="fas fa-paper-plane fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
