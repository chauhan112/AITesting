<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind Notification Popup</title>
        <!-- Include Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-100 flex items-center justify-center h-screen">
        <!-- This container will hold all the notifications -->
        <div
            id="notification-container"
            class="fixed top-0 right-0 p-6 space-y-4 z-50"
        >
            <!-- Notifications will be appended here by JavaScript -->
        </div>

        <!-- Buttons to trigger notifications -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button
                onclick="showNotification('info', 'This is an informational message.')"
                class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
            >
                Show Info
            </button>
            <button
                onclick="showNotification('success', 'Operation completed successfully!')"
                class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
            >
                Show Success
            </button>
            <button
                onclick="showNotification('warning', 'Warning: Please check your input.')"
                class="px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75"
            >
                Show Warning
            </button>
            <button
                onclick="showNotification('error', 'Error: Could not save your changes.')"
                class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75"
            >
                Show Error
            </button>
        </div>

        <!-- Link to our JavaScript file -->
        <script src="app.js"></script>
    </body>
</html>
