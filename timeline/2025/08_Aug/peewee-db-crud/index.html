<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Management</title>
        <!-- Tailwind CSS from CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">Job Management Dashboard</h1>

            <!-- Add Job Button -->
            <button
                id="addJobBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
            >
                Add New Job
            </button>

            <!-- Jobs Table -->
            <div class="bg-white shadow-md rounded my-6">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                            >
                                Summary
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                            >
                                Description
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                            >
                                Link
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                            >
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                        <!-- Job rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for Add/Edit Job -->
        <div id="jobModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div
                class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
            >
                <div class="fixed inset-0 transition-opacity">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <span
                    class="hidden sm:inline-block sm:align-middle sm:h-screen"
                ></span
                >â€‹
                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                >
                    <form
                        id="jobForm"
                        class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4"
                    >
                        <h3
                            class="text-lg leading-6 font-medium text-gray-900"
                            id="modalTitle"
                        >
                            Add Job
                        </h3>
                        <input type="hidden" id="jobId" />
                        <div class="mt-2">
                            <label
                                for="summary"
                                class="block text-sm font-medium text-gray-700"
                                >Summary</label
                            >
                            <input
                                type="text"
                                id="summary"
                                class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            />
                        </div>
                        <div class="mt-2">
                            <label
                                for="description"
                                class="block text-sm font-medium text-gray-700"
                                >Description</label
                            >
                            <textarea
                                id="description"
                                rows="3"
                                class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            ></textarea>
                        </div>
                        <div class="mt-2">
                            <label
                                for="link"
                                class="block text-sm font-medium text-gray-700"
                                >Link</label
                            >
                            <input
                                type="text"
                                id="link"
                                class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            />
                        </div>
                    </form>
                    <div
                        class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"
                    >
                        <button
                            id="saveJobBtn"
                            type="button"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm"
                        >
                            Save
                        </button>
                        <button
                            id="cancelBtn"
                            type="button"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const apiBaseUrl = "http://127.0.0.1:5000/api";
                const addJobBtn = document.getElementById("addJobBtn");
                const modal = document.getElementById("jobModal");
                const cancelBtn = document.getElementById("cancelBtn");
                const saveJobBtn = document.getElementById("saveJobBtn");
                const jobForm = document.getElementById("jobForm");
                const modalTitle = document.getElementById("modalTitle");
                const jobsTableBody = document.getElementById("jobsTableBody");

                // --- Show/Hide Modal ---
                const showModal = (title, job = {}) => {
                    modalTitle.textContent = title;
                    jobForm.reset();
                    document.getElementById("jobId").value = job.id || "";
                    document.getElementById("summary").value =
                        job.summary || "";
                    document.getElementById("description").value =
                        job.description || "";
                    document.getElementById("link").value = job.link || "";
                    modal.classList.remove("hidden");
                };

                const hideModal = () => {
                    modal.classList.add("hidden");
                };

                addJobBtn.addEventListener("click", () =>
                    showModal("Add New Job")
                );
                cancelBtn.addEventListener("click", hideModal);

                // --- Load Jobs ---
                const loadJobs = async () => {
                    const response = await fetch(`${apiBaseUrl}/jobs`);
                    const jobs = await response.json();
                    jobsTableBody.innerHTML = "";
                    jobs.forEach((job) => {
                        const row = `
                        <tr id="job-${job.id}">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${job.summary}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${job.description}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm"><a href="${job.link}" target="_blank" class="text-blue-500 hover:underline">${job.link}</a></td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <button onclick="editJob(${job.id})" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                                <button onclick="deleteJob(${job.id})" class="text-red-600 hover:text-red-900 ml-2">Delete</button>
                            </td>
                        </tr>
                    `;
                        jobsTableBody.innerHTML += row;
                    });
                };

                // --- Save Job (Create or Update) ---
                saveJobBtn.addEventListener("click", async () => {
                    const id = document.getElementById("jobId").value;
                    const summary = document.getElementById("summary").value;
                    const description =
                        document.getElementById("description").value;
                    const link = document.getElementById("link").value;

                    const jobData = { summary, description, link };

                    if (id) {
                        // Update
                        await fetch(`${apiBaseUrl}/jobs/${id}`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(jobData),
                        });
                    } else {
                        // Create
                        await fetch(`${apiBaseUrl}/jobs`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(jobData),
                        });
                    }
                    hideModal();
                    loadJobs();
                });

                // --- Edit Job ---
                window.editJob = async (id) => {
                    const response = await fetch(`${apiBaseUrl}/jobs/${id}`);
                    const job = await response.json();
                    showModal("Edit Job", job);
                };

                // --- Delete Job ---
                window.deleteJob = async (id) => {
                    if (confirm("Are you sure you want to delete this job?")) {
                        await fetch(`${apiBaseUrl}/jobs/${id}`, {
                            method: "DELETE",
                        });
                        loadJobs();
                    }
                };

                // Initial load
                loadJobs();
            });
        </script>
    </body>
</html>
