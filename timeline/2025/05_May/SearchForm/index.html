<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced Search Form</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Optional: Basic styling for overall layout if not covered by Tailwind classes */
            body {
                font-family: "Inter", sans-serif; /* Or any preferred font */
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Advanced Search
            </h1>

            <div class="mb-4">
                <label
                    for="searchInput"
                    class="block text-gray-700 text-sm font-semibold mb-2"
                    >Search Term:</label
                >
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Enter search term or regex"
                        class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        id="searchBtn"
                        class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                        Search
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="caseSensitive"
                        class="mr-2 h-4 w-4 text-blue-600 rounded focus:ring-blue-500"
                    />
                    <label for="caseSensitive" class="text-gray-700 text-sm"
                        >Case Sensitive</label
                    >
                </div>
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="regexSearch"
                        class="mr-2 h-4 w-4 text-blue-600 rounded focus:ring-blue-500"
                    />
                    <label for="regexSearch" class="text-gray-700 text-sm"
                        >Use Regex</label
                    >
                </div>
            </div>

            <div
                id="results"
                class="bg-gray-50 p-4 rounded-md border border-gray-200 min-h-[150px] max-h-[400px] overflow-y-auto"
            >
                <p class="text-gray-500 text-center">
                    No search performed yet. Try searching for "Apple" or "Red".
                </p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
