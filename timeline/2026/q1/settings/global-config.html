<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-12">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <a href="index.html" class="text-blue-500 hover:underline mb-6 inline-block">&larr; Back to Dashboard</a>
        <h1 class="text-2xl font-bold mb-8">Global Configuration</h1>
        
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Organization Name</label>
                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" value="My Company Ltd.">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Primary Color</label>
                <input type="color" class="mt-1 block w-full h-10 border border-gray-300 rounded-md p-1" value="#3b82f6">
            </div>
            <button type="button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Save Global Settings</button>
        </form>
    </div>
</body>
</html>
