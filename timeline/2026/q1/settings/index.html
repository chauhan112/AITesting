<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-gray-900">System Control Center</h1>
            <p class="text-gray-500">Manage your global settings and application configurations.</p>
        </header>

        <!-- Section 1: Global Config -->
        <section class="mb-12">
            <h2 class="text-lg font-semibold text-gray-700 mb-4 uppercase tracking-wider">System-Wide</h2>
            <div 
                onclick="window.location.href='global-config.html'"
                class="group bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:border-blue-500 hover:shadow-md transition-all cursor-pointer flex items-center justify-between"
            >
                <div class="flex items-center space-x-5">
                    <div class="p-3 bg-blue-50 text-blue-600 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">Global Configuration</h3>
                        <p class="text-gray-500">API keys, theme settings, and security policies.</p>
                    </div>
                </div>
                <span class="text-blue-500 font-medium group-hover:translate-x-1 transition-transform">Configure &rarr;</span>
            </div>
        </section>

        <!-- Section 2: Apps List -->
        <section>
            <h2 class="text-lg font-semibold text-gray-700 mb-4 uppercase tracking-wider">Installed Applications</h2>
            <div id="apps-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Apps will be injected here via JavaScript -->
            </div>
        </section>
    </div>

    <script>
        const apps = [
            { id: 'analytics', name: 'Analytics Pro', icon: 'ðŸ“ˆ', status: 'Active' },
            { id: 'crm', name: 'Customer Connect', icon: 'ðŸ‘¥', status: 'Active' },
            { id: 'billing', name: 'Invoice Master', icon: 'ðŸ’³', status: 'Pending' },
            { id: 'support', name: 'Help Desk', icon: 'ðŸŽ§', status: 'Active' }
        ];

        function renderApps() {
            const container = document.getElementById('apps-list');
            container.innerHTML = apps.map(app => `
                <div 
                    onclick="window.location.href='app-settings.html?app=${app.id}'"
                    class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-lg transition-all cursor-pointer group"
                >
                    <div class="text-4xl mb-4">${app.icon}</div>
                    <h3 class="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition-colors">${app.name}</h3>
                    <div class="flex items-center mt-2">
                        <span class="w-2 h-2 rounded-full ${app.status === 'Active' ? 'bg-green-500' : 'bg-yellow-500'} mr-2"></span>
                        <span class="text-sm text-gray-500">${app.status}</span>
                    </div>
                </div>
            `).join('');
        }

        renderApps();
    </script>
</body>
</html>
