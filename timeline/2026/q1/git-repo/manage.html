<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Cloner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <!-- Main Container: Adjusted width for better responsiveness -->
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-4 md:p-6">
        <h1 class="text-xl md:text-2xl font-bold mb-6 text-gray-800 text-center md:text-left">Git Repository Manager</h1>

        <!-- Section 1: Clone Form - Stacks on mobile -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Clone New Repository</h2>
            <form id="cloneForm" class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="url" 
                    id="repoUrl" 
                    required 
                    placeholder="https://github.com/user/repo" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors font-medium w-full sm:w-auto"
                >
                    Clone
                </button>
            </form>
        </section>

        <!-- Section 2: Repository List -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Cloned Repositories</h2>
            <ul id="repoList" class="space-y-3">
                <!-- Repos will be injected here -->
            </ul>
        </section>

        <!-- Section 3: Delete All - Improved responsive layout -->
        <section class="pt-6 border-t border-gray-100">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <p class="text-xs md:text-sm text-gray-500 text-center sm:text-left">
                    <span class="font-bold text-red-500">Danger Zone:</span> This action cannot be undone.
                </p>
                <button 
                    id="deleteAllBtn" 
                    class="bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 px-4 py-2 rounded-md transition-colors text-sm font-semibold w-full sm:w-auto"
                >
                    Delete All
                </button>
            </div>
        </section>
    </div>

    <script>
        // State management with dummy repos
        let repos = JSON.parse(localStorage.getItem('clonedRepos'));
        
        if (!repos || repos.length === 0) {
            repos = [
                { name: 'react', url: 'https://github.com/facebook/react' },
                { name: 'tailwindcss', url: 'https://github.com/tailwindlabs/tailwindcss' },
                { name: 'vscode', url: 'https://github.com/microsoft/vscode' }
            ];
            localStorage.setItem('clonedRepos', JSON.stringify(repos));
        }

        const cloneForm = document.getElementById('cloneForm');
        const repoUrlInput = document.getElementById('repoUrl');
        const repoList = document.getElementById('repoList');
        const deleteAllBtn = document.getElementById('deleteAllBtn');

        function renderRepos() {
            if (repos.length === 0) {
                repoList.innerHTML = `
                    <li class="text-gray-500 italic text-sm py-8 text-center border-2 border-dashed border-gray-200 rounded-md">
                        No repositories cloned yet.
                    </li>
                `;
                return;
            }

            repoList.innerHTML = repos.map((repo, index) => `
                <li class="flex items-center justify-between p-3 bg-gray-50 rounded-md border border-gray-200 gap-3">
                    <div class="flex flex-col min-w-0 flex-1">
                        <span class="font-medium text-gray-800 truncate" title="${repo.name}">${repo.name}</span>
                        <a href="${repo.url}" target="_blank" class="text-xs text-blue-500 hover:underline truncate" title="${repo.url}">
                            ${repo.url}
                        </a>
                    </div>
                    <button onclick="deleteRepo(${index})" class="text-gray-400 hover:text-red-600 p-2 shrink-0" aria-label="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </li>
            `).join('');
        }

        cloneForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = repoUrlInput.value.trim();
            const name = url.split('/').pop().replace('.git', '') || 'Unknown Repo';
            repos.push({ url, name });
            saveAndRender();
            repoUrlInput.value = '';
        });

        deleteAllBtn.addEventListener('click', () => {
            if (repos.length === 0) return;
            if (confirm('Are you sure you want to delete all cloned repositories?')) {
                repos = [];
                saveAndRender();
            }
        });

        window.deleteRepo = (index) => {
            repos.splice(index, 1);
            saveAndRender();
        };

        function saveAndRender() {
            localStorage.setItem('clonedRepos', JSON.stringify(repos));
            renderRepos();
        }

        renderRepos();
    </script>
</body>
</html>
